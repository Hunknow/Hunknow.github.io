<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>三江源生态智能问答平台</title>
    
    <!-- 移除Tailwind CDN（生产环境警告） -->
    <!-- 改用内联CSS -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif; 
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #c8e6c9 100%);
            min-height: 100vh; 
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .card { background: white; border-radius: 10px; padding: 20px; margin: 20px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn { padding: 10px 20px; background: #0E7C7B; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0b6a69; }
        .input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        .hidden { display: none; }
        .text-center { text-align: center; }
        .text-red { color: #e53e3e; }
        .text-green { color: #38a169; }
        .mb-4 { margin-bottom: 16px; }
        .mt-4 { margin-top: 16px; }
        .flex { display: flex; gap: 10px; }
    </style>
    
    <!-- 保留必需的CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
    
    <script>
        // ========== 常量定义（从环境变量读取）==========
        const APP_CONFIG = {
            SUPABASE_URL: 'https://pnakeholshmrtwctzqcb.supabase.co',
            SUPABASE_ANON_KEY: 'sb_publishable_tVf76wqdUIvhiNUymxKHEA_FAMmDvf3',
            ADMIN_PHONE: '18597123311',
            ADMIN_PASSWORD: 'Hm123321',
            APP_NAME: '三江源生态智能问答平台'
        };

        // ========== Supabase初始化 ==========
        const supabase = window.supabase.createClient(
            APP_CONFIG.SUPABASE_URL,
            APP_CONFIG.SUPABASE_ANON_KEY
        );
    </script>
</head>
<body>
    <div class="container">
        <!-- 测试区域（先确保连接正常） -->
        <div id="test-area" class="card">
            <h1 class="text-center">三江源生态智能问答平台</h1>
            <h2 class="text-center">Supabase连接测试</h2>
            <div id="test-result" class="mt-4"></div>
            <button class="btn" onclick="testSupabaseConnection()">点击测试连接</button>
        </div>

        <!-- 数据展示区域 -->
        <div id="data-area" class="card hidden">
            <h2>生态数据</h2>
            <div id="data-list"></div>
        </div>
    </div>

    <script>
        // ========== 核心测试函数 ==========
        async function testSupabaseConnection() {
            const resultDiv = document.getElementById('test-result');
            
            try {
                console.log('开始测试Supabase连接...');
                
                // 测试1：检查supabase对象
                if (!window.supabase) {
                    throw new Error('Supabase客户端库未加载');
                }
                
                // 测试2：查询生态数据
                const { data, error } = await supabase
                    .from('ecological_data')
                    .select('*')
                    .order('record_date', { ascending: false })
                    .limit(10);
                
                if (error) {
                    throw new Error(`查询失败: ${error.message}`);
                }
                
                // 测试3：格式化结果
                resultDiv.innerHTML = `
                    <p class="text-green">✅ 连接成功！</p>
                    <p>查询到 ${data.length} 条记录</p>
                    <pre style="background:#f5f5f5;padding:10px;border-radius:5px;overflow:auto;">${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // 显示数据区域
                document.getElementById('data-area').classList.remove('hidden');
                displayEcologicalData(data);
                
            } catch (err) {
                resultDiv.innerHTML = `
                    <p class="text-red">❌ 连接失败</p>
                    <p>错误信息: ${err.message}</p>
                    <p>请检查：</p>
                    <ol>
                        <li>Supabase URL是否正确</li>
                        <li>ANON_KEY是否有效</li>
                        <li>表名是否拼写正确</li>
                        <li>Row Level Security策略是否配置</li>
                    </ol>
                `;
                console.error('详细错误:', err);
            }
        }

        // ========== 数据显示函数 ==========
        function displayEcologicalData(data) {
            const dataList = document.getElementById('data-list');
            
            if (!data || data.length === 0) {
                dataList.innerHTML = '<p>暂无数据</p>';
                return;
            }
            
            dataList.innerHTML = data.map(item => `
                <div class="card" style="margin:10px 0;">
                    <h3>${item.data_type || '未知类型'}</h3>
                    <p><strong>位置:</strong> ${item.location || '未知'}</p>
                    <p><strong>数值:</strong> ${item.value || '-'} ${item.unit || ''}</p>
                    <p><strong>日期:</strong> ${item.record_date || '-'}</p>
                </div>
            `).join('');
        }

        // ========== 页面加载时自动测试 ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，初始化测试...');
            testSupabaseConnection();
        });
    </script>
</body>
</html>
